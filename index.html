<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c1a1b178c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

    <h1>My Library</h1>

    <button id="addBook" class="btn" onclick="openForm()"><i class="fas fa-plus"></i>


        </button>

    <form id="formPopup">

        <h2>Add a New Book</h2>

        <p id="errors"></p>

        <div class="formItem">
            <label for="title" class="formLabel">Title</label>
            <input type="text" placeholder="Es. Think and Grow Rich" name="title" id="title" class="formInput" required>
        </div>

        <div class="formItem">
            <label for="author" class="formLabel">Author</label>
            <input type="text" placeholder="Es. Napoleon Hill" name="author" id="author" class="formInput" required>
        </div>

        <div class="formItem">
            <label for="pages" class="formLabel">Numer of Pages</label>
            <input type="text" placeholder="Es. 238" name="pages" id="pages" class="formInput" required>
        </div>

        <div class="formItem">
            <label for="read" class="formLabel">Have you read this book?</label>
            <select name="read" id="read" class="formInput" required>
                <option value="No">Not yet</option>
                <option value="Yes">Yes!</option>
            </select>
        </div>

        <button type="submit" class="btn" id="submit">Confirm</button>
        <button class="btn" onclick="closeForm()" id="cancelBtn">Cancel</button>

    </form>

    <main  id="library">

    </main>
    <script src="index.js"></script>
</body>
</html>
